<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
  <title>Mudar Cor Aleatória</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <main class="bg-white p-10 rounded-xl shadow-lg text-center">

    <h1 class="text-2xl font-bold text-gray-800 mb-6">Gerador de Cor Aleatória</h1>

    <div id="color-box"
      class="w-48 h-48 bg-blue-500 rounded-lg mx-auto mb-6 shadow-inner transition-colors duration-300">
    </div>

    <button id="change-color-btn"
      class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all transform hover:scale-105">
      Mudar Cor
    </button>

  </main>

  <script>
    const colorBox = document.getElementById('color-box');
    const changeColorBtn = document.getElementById('change-color-btn');

    function getRandomHexColor() {
      const randomColor = Math.floor(Math.random() * 16777215).toString(16);
      const hexColor = '#' + randomColor.padStart(6, '0');
      return hexColor;
    }

    changeColorBtn.addEventListener('click', () => {
      const newColor = getRandomHexColor();
      colorBox.style.backgroundColor = newColor;
    });
  </script>

</body>

</html>
