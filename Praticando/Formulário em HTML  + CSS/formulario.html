<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css"/>
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <form action="#" >
            <fieldset>
                <legend> Formulário de Usuário </legend>


                    <div class="inputContainer">
                        <input type="text" id="nome" name="nome"/>
                        <label for="name">Nome</label>
                    </div>
                    <div class="inputContainer">
                        <input type="email" id="email" name="email"/>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="inputContainer">
                        <input type="tel" id="telefone" name="telefone" maxlength="11"/>
                        <label for="telefone">telefone</label>
                    </div>

                    <label for="nascimento" class="label"> Data de nascimento </label>
                    <input type="date" id="nascimento" name="nascimento"/>

                    <div class="inputContainer">
                        <p>Área de Desenvolvimento de Aplicaçõess</p>
                        
                        <input type="radio" id="frontend" name="area"/>
                        <label for="frontend" class="label">Front-end</label>

                        <input type="radio" id="backend" name="area"/>
                        <label for="backend" class="label">Back-end</label>

                        <input type="radio" id="fullstack" name="area"/>
                        <label for="fullstack" class="label">Full-stack</label>
                    </div> 
                    
                    <input type="submit" id="submit" name="submit" />
               
            </fieldset>

        </form>
    </div>
</body>
</html>
